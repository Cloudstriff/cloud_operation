<script type="text/javascript">
var wrapperEl = document.getElementById('wrapper'),
	loadingEl = document.getElementById('loading');
var watchLoading = function(){
	var noteViewEl = document.getElementsByClassName('note-view-wrapper');
	//console.log(noteViewEl.innerHTML);
	
	if(noteViewEl.length > 0) {
		loadingEl.style.display = 'none';		
	} else {
		setTimeout(watchLoading, 50);
	}
};
watchLoading();
var editor = new BulbEditor({
	parentEl: wrapperEl,
});
function getContent(){
	return editor.getContent(true);
}
function setContent(content){
	editor.setContent(content,true);
	editor.initialize(true);
}
